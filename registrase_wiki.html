    <section>
      <div class="row g-0">
          <div class="col-lg-12">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

              <div class="carousel-inner">

                  <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <h1 class="font-weight-bold mb-4" id="subir">Ingrese sus Datos</h1>
                    <div class="container">
                    <div class="opa-input">
                      <div class="margin-formulario">
                        <form class="row g-3 needs-validation" method="POST" id="form" novalidate>
                          <div class="col-md-6">
                            <label for="validationCustom01" class="form-label font-weight-bold">Nombre</label>
                            <input type="text" class="form-control bg-dark-x border-0" id="validationCustom01" 
                              placeholder="Nombre" style="background-color: #ffffff;" required>
                          </div>
                          <div class="col-md-6">
                            <label for="" class="form-label font-weight-bold">Apellido</label>
                            <input type="text" class="form-control bg-dark-x border-0" id="apellido"
                              placeholder="Apellido" style="background-color: #ffffff;" required>
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Usuario</label>
                            <input type="text" class="form-control bg-dark-x border-0" id="nomusuario"
                              placeholder="Corxea123" style="background-color: #ffffff;" required>
                          </div>
                          
                          <div class="col-md-3">
                            <label for="" class="form-label">Comuna</label>
                            <select id="countries" name="countries" class="form-select">
                              <option selected>Selecciona tu comuna</option>
                              <option>ninguna</option>
                            </select>
                          </div>

                          <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Rut</label>
                            <input type="text" class="form-control bg-dark-x border-0" id="txt_rut"
                              placeholder="12345678-9" style="background-color: #ffffff;" required>
                          </div>
                          <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                            <input type="email" name="correo" class="form-control bg-dark-x border-0" id="validationCustom04"
                              placeholder="nombre@ejemplo.com"
                              style="background-color: #ffffff;" required>
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0" id="contra1"
                              placeholder="Ingrese su contraseña"
                              style="background-color: #ffffff;" required>
                          </div>
                          <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Confirme su contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0" id="contra2"
                              placeholder="Vuelva a ingresar su contraseña"
                              style="background-color: #ffffff;" required>
  
                          </div>
                          <div class=" col-md-6">
                          <button type="submit"  class="btn btn-primary">Crear cuenta</button>
                          <button type="reset" class="btn btn-primary">Limpiar</button>
                          <div class="center">
                            <p class="warnings" id="warnings"></p></div>
                          </div>
                          
                          
  
  
                        </form>
